<!DOCTYPE html>
<html ng-app="app">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="scripts/input.js"></script>

    <head>
        <title>Ontology App</title>
    </head>

<body>
    <div class="jumbotron" style="margin-bottom:0px" ng-app="app">
        <h1 class="header-margin">Ontology App</h1>
        <hr>
        <h2 class="header-margin"><small>Welcome to our Ontology App!</small></h2>
    </div>
        
    <div class="row">
        
        <div class="container col-central-style">
            <h2 id="choose-margin">Input</h2>
            <hr>
            <div class="div-margin-top">

                <div ng-controller="MainCtrl">
                    <!--
                    <h3 id="choose-margin">Select your Ontology file</h3>
                        <input id="choose-margin" type="file" on-read-file="showContent($fileContent)" />
                    -->
                        <button id="choose-margin" type="submit" class="btn btn-success" ng-click="processOntology()">
                            <span class="glyphicon glyphicon-upload"></span>
                            Upload Ontology
                        </button>

                        <br>
                        <br>
                    <!--
                        <div ng-if="content">
                            <h1 id="preview-margin"><small>Preview:</small></h1>
                            <div class="preview-style">
                                <pre>{{ content }}</pre>
                            </div>
                        </div>
                    -->
                    <h4 id="choose-margin">DataTypeProperties:</h4>
                        <ul>
                            <li id="li-style" ng-repeat="d in dataTypeProperty">{{d}}</li>
                        </ul>
                    
                    <br>

                    <h4 id="choose-margin">ObjectProperties:</h4>
                        <ul>
                            <li id="li-style" ng-repeat="o in objectProperty">{{o}}</li>
                        </ul>

                    <br>
                    
                    <h4 id="choose-margin">Classes:</h4>
                        <ul>
                            <li id="li-style" ng-repeat="r in rdf_class">{{r}}</li>
                        </ul>

                    <br>

                    <h4 id="choose-margin">NamedIndividuals:</h4>
                        <ul>
                            <li id="li-style" ng-repeat="n in namedIndividual">{{n}}</li>
                        </ul>

                    <br>

                </div>

            </div>
        </div>

    </div>

    <!--Open chatbot when onClick the Upload Ontology button-->
    <script src="https://cdn.recast.ai/webchat/webchat.js"
        channelId="6cdd8ad3-9fc0-48c0-baa9-62eb220818ee"
        token="9c2459d9299a8647a29d7d1e9895dfb4"
        id="recast-webchat">
    </script>

</body>

</html>
